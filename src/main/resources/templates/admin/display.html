{{ > partials/header}}

<style>
  .profile-container {
    max-width: 700px;
    margin: 40px auto;
    padding: 20px;
  }

  .profile-title {
    font-size: 1.8em;
    margin-bottom: 20px;
    color: #333;
  }

  .profile-field {
    margin-bottom: 15px;
    padding: 10px;
    border-left: 3px solid #667eea;
    background: #f9f9f9;
  }

  .profile-label {
    font-weight: bold;
    color: #555;
    font-size: 0.9em;
    margin-bottom: 5px;
  }

  .profile-value {
    color: #333;
    font-size: 1.1em;
  }
</style>

<div class="profile-container">
  <h1 class="profile-title">Informations du Profil</h1>

  {{#profile}}
  <div class="profile-field">
    <div class="profile-label">Nom</div>
    <div class="profile-value">{{name}}</div>
  </div>

  <div class="profile-field">
    <div class="profile-label">Description</div>
    <div class="profile-value">{{description}}</div>
  </div>
  {{/profile}}
</div>

{{> partials/footer}}
